<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    let f = 'flower';
    console.log('hello I am a %s string', 'beautiful');
    console.log(`hello, I am a ${f} string`);


    // Styled
    console.log('%c I am text','font-size:30px; color:pink');

    // warning!
    console.warn('Be careful!')

    // Error :|
    console.error("You made a mistake!");

    // Info
    console.info('This is dangerous!!');
    // Testing
    const p=document.querySelector('p');
    console.assert(p.classList.contains('flower'),'That is wrong')

    // clearing
    //console.clear();

    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    // dogs.forEach(dog=>{
    //   console.group(`${dog.name}`);
    //   console.log(`This ${dog.name}`);
    //   console.log(`${dog.name} is ${dog.age} years old`);
    //   console.log(`${dog.name} is ${dog.age*7} dog years`);
    //   console.groupEnd();
    // })

    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age*7} dog years`);
      console.groupEnd();
    })

    // counting
    console.count('flower')
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/linda256')
    .then(data=>data.json())
    .then(data=>{
      console.timeEnd('fetching data');
      console.log(data);
    })

 console.table(dogs);
  </script>
</body>
</html>
