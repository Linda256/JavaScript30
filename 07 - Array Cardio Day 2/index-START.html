  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    let hasAdult=people.some((person)=>{
      let age=(new Date()).getFullYear()-person.year;
      if (age>=19){
        console.log(age);
        return true;
      }
    })

    console.log("hasAdult",hasAdult);
    
    // Array.prototype.every() // is everyone 19 or older?
    let allAdult=people.every((person)=>{
      let age =new Date().getFullYear()-person.year;
      //console.log("allAdult before if",age);
      if(age>=19){
        //console.log(age);
        return true;
      }
    })

    console.log("allAdult", allAdult);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one(first one) you are looking for
    // find the comment with the ID of 823423
    let Id823423=comments.find(comment=>comment.id===823423);
    console.log("id823423", Id823423);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let Index823423=comments.findIndex(comment=>comment.id===823423);
    comments.splice(Index823423,1);
    console.log(comments);

  </script>
